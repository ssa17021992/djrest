{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% trans 'Sign up code' %}</title>
  </head>
  <body style="font-family:monospace;margin:0;">
    <h1 style="background-color:#eaeaea;margin:0;padding:20px;">{% trans 'Sign up code' %}</h1>
    <p style="line-height:1.5;margin:0;padding:0 20px 20px;word-break:break-all;">
      <span style="display:block;font-size:48px;text-align:center;">{{ code }}</span>
    </p>
  </body>
</html>
